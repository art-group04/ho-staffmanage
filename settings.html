<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="./assets/css/home.css">
    <link rel="stylesheet" href="./assets/css/atten.css">
    <link rel="stylesheet" href="./assets/css/pop.css">
</head>
<body>
  <div id="navbar-container"></div>

<div class="content-body" style="margin: 0; padding: 14px;">
  <div class="breadcrumb"><a href="./home">Home</a>&nbsp;> Settings</div>

  <div class="main-container">
    <div class="pageTitle">
    <h2 id="pageTitle">Settings</h2></div>

    <div class="search-row">
      <div class="hoUser-filter">
        <input type="text" id="SettingSearch" class="search-input" placeholder="Search">
        <button class="user-btn" id="addHoUser" style="display:none">Add User</button>
      </div>    
      <div class="button-setting">        
  <button class="user-btn" id="btnUser">Employee Settings</button>
  <button class="branch-btn" id="btnBranch">Branch Settings</button>
  <button class="branch-btn" id="btnhoUser">Users</button>
</div>
    </div>
    
<div class="table-container">
    <table id="SettingsTable">
      <thead id="settingsHeader"></thead>
      <tbody id="settingsBody"></tbody>
    </table>
  </div>
</div>
  </div>

<!-- Branch Settings Popup  -->
<div id="branchSettPopup" class="popup-overlay-branchSett">
  <div class="branchSett-popup" role="dialog" aria-labelledby="branchSettTitle" aria-modal="true">
    <div class="title">
      <h3 id="branchSettTitle">Branch Settings</h3>
      <p id="branchStatus" aria-live="polite"></p></div>
    <div class="inputFields">
        <section class="branch-dtl">
          <h4>Branch Details</h4>
          <div class="inputBox Ptag">
            <p>Code <span id="bCode"></span></p>
          </div>
          <div class="inputBox Ptag">
            <p>Branch <span id="name"></span></p>
          </div>
          <div class="inputBox Ptag">
            <p>Group <span id="group"></span></p>
          </div>
          <div class="inputBox Ptag">
            <p>Status <span id="statusText"></span></p>
          </div>
        </section>

            <section class="loction-del">
            <h4>Location Details</h4>
            <div class="inputBox location">
                <label for="locationIn">Location</label>
                <div class="locationInputs">
                    <input type="text" id="latIn" placeholder="Latitude" inputmode="numeric" autocomplete="off"  >
                    <input type="text" id="lngIn" placeholder="Longitude" inputmode="numeric" autocomplete="off" >
                </div>
            </div>
            <div class="inputBox">
                <label for="radius">Radius(Meter)</label>
                <input type="text" id="radius" placeholder="Allowed Radius" >
            </div>
        </section>
        <section class="Status-dtl">
            <h4>Status Update</h4>
             <div class="inputBox">
                <label for="statusIn">Group</label>
                <select name="statusIn" id="statusIn">
                  <option value="active">Active</option>
                  <option value="closed">Closed</option>
                </select>
            </div>
            <div class="inputBox">
                <label for="closedDate">Closed Date</label>
                <input type="date" name="closedDate" id="closedDate" >
            </div>            
        </section>        
    </div>
    <div class="newBranch-popup-buttons">
      <button id="updateBranchBtn" class="btn update">Update</button>
        <button id="deleteBranchBtn" class="btn delete">Delete Branch</button>
        <button id="cancelBranch" class="btn cancel">Cancel</button>
    </div>
</div>
</div>

<!-- User Settings Popup  -->
<div id="userSettPopup" class="popup-overlay-userSett">
  <div class="userSett-popup" role="dialog" aria-labelledby="branchSettTitle" aria-modal="true">
    <div class="title">
      <h3 id="userSettTitle">User Settings</h3>
      <p id="branchStatus" aria-live="polite"></p></div>
    <div class="inputFields">
        <section class="branch-dtl">
          <h4>User Details</h4>
          <div class="inputBox Ptag">
            <p>Code <span id="eCode"></span></p>
          </div>
          <div class="inputBox Ptag">
            <p>Name <span id="user"></span></p>
          </div>
          <div class="inputBox Ptag">
            <p>Email <span id="username"></span></p>
          </div>          
        </section>

        <section class="Status-dtl">
            <h4>User Update</h4>
              <div class="inputBox">
          <label for="usernameIn">New Email</label>
          <input type="email" id="usernameIn" placeholder="user@example.com" required autocomplete="email">
        </div>
        <div class="inputBox">
          <label for="passwordIn">New Password</label>
          <input type="password" id="passwordIn" placeholder="Password" autocomplete="new-password">
        </div>
      </section>          
    </div>
    <div class="newBranch-popup-buttons">
      <button id="updateUserBtn" class="btn update">Update</button>
        <button id="deleteUserBtn" class="btn delete">Delete Branch</button>
        <button id="cancelUser" class="btn cancel">Cancel</button>
    </div>
</div>
</div>

<!-- ho user Popup  -->
<div id="hoUserPopup" class="popup-overlay-hoUser">
  <div class="hoUser-popup" role="dialog" aria-labelledby="branchSettTitle" aria-modal="true">
    <div class="title">
      <h3 id="hoUserTitle">Add User</h3>
      <p id="branchStatus" aria-live="polite"></p></div> 
      <div class="inputFields">
        <section class="Status-dtl">          
          <div class="inputBox">
        <label for="nameIn">Name</label>
        <input type="text" id="nameIn" placeholder="Full Name" required autocomplete="off">
        </div>
        <div class="inputBox">
        <label for="useremail">Email</label>
        <input type="email" id="useremail" placeholder="user@example.com" required autocomplete="off">
        </div>
        <div class="inputBox">
        <label for="userpasswordIn">Password</label>
        <input name="userpasswordIn" type="password" id="userpasswordIn" placeholder="Password" required autocomplete="off">
        </div>  
        <div class="inputBox">
                <label for="roleIn">User Role</label>
                <select name="roleIn" id="roleIn">
                  <option value="user">User</option>
                  <option value="non-admin">Non-Admin</option>
                  <option value="admin">Admin</option>
                </select>
            </div>
            </div>
      </section>  
    <div class="hoUser-popup-buttons">
      <button id="saveBtn" class="btn save">Update</button>
        <button id="cancelDtl" class="btn cancel">Cancel</button>
    </div>
</div>
</div>

<script type="module" src="./assets/js/settings.js"></script>
<script type="module" src="./assets/js/utils/topbar.js"></script>
<script type="module" src="./assets/js/branchActions.js"></script>
</body>
</html>
