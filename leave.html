<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Manage</title>
    <link rel="stylesheet" href="./assets/css/home.css">
    <link rel="stylesheet" href="./assets/css/atten.css">
    <link rel="stylesheet" href="./assets/css/pop.css">
    <style>
      

    </style>
</head>
<body>
  <div id="navbar-container"></div>

<div class="content-body" style="margin: 0; padding: 14px;">
  <div class="breadcrumb"><a href="./home.html">Home</a>&nbsp;> Leave</div>

  <div class="main-container">
    <div class="pageTitle">
    <h2 id="pageTitle">leave Manage</h2></div>

    <div class="search-row">
      <div class="attn-filter">
        <input type="text" id="leaveSearch" class="search-input" placeholder="Search">
        <select id="leaveType" class="search-input select">
        <option value="all">All</option>
          <option value="approved">Approved</option>
          <option value="rejected">Rejected</option>
          </select>
      </div>         

      <div class="button-leave">        
  <button class="user-btn" id="btnRequest">New Request</button>
  <button class="branch-btn" id="btnHistory">Leave History</button>
</div>
    </div>

<div class="table-container">
    <table id="leaveTable">
      <thead id="leavesHeader"></thead>
      <tbody id="leaveBody"></tbody>
    </table>
  </div>
</div>

  </div>
</div>

<!-- Leave Details Popup -->
<div id="newLeavePopup" class="popup-overlay-NewRequest">
  <div class="newRequest-popup">
    <div class="title">
      <h3>Leave Application</h3>
      </div>
    <div class="inputFields">
      <section class="personal-dtl">       
        <div id="LeavePopupContent"></div> 
      </section>

      <section class="office-dtl">
        <div class="inputBox">
          <label for="statusIn">Application</label>
          <select name="statusIn" id="statusIn" >
                  <option disabled selected></option>
                  <option value="Approved">Approved</option>
                  <option value="Rejected">Rejected</option>                      
          </select>
        </div>
          <div class="inputBox">
          <label for="leaveTypeIn">Leave Type</label>
          <select name="leaveTypeIn" id="leaveTypeIn" >                 
                  <option value="Medical">Medical</option>
                  <option value="Casual">Casual</option>
                  <option value="LOP">LOP</option>     
          </select>
          </div>
          <div class="inputBox">
            <label for="remarks">Remarks</label>
            <input type="text" id="remarks">
          </div>
      </section>
    </div>
    <div class="newLeavePopup-buttons">
      <button id="leavesave" class="btn save">Save</button>
      <button id="closePopup" class="btn cancel">Cancel</button>
    </div>    
  </div>
</div>


<script type="module" src="./assets/js/leave.js"></script>
<script type="module" src="./assets/js/utils/topbar.js"></script>
</body>
</html>
